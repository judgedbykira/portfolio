<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquinas - Yeray Medina Piñero</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <a href="index.html" style="text-decoration: none; color: inherit;">
        <div class="main" style="margin-bottom: 0; border-radius: 0 0 12px 12px;">
            <div class="info">
                <p class="nombre">Yeray 'JBKira' Medina Piñero</p>
                <p class="puestos">Cybersecurity Specialist || Penetration Tester</p>
            </div>
            <div class="img-container">
                <img class="logo" src="assets/logo.jpg" alt="Foto Yeray">
            </div>
        </div>
    </a>
    <!-- Machines Section -->
    <div class="projects" style="margin-top: 30px;">
        <p class="projects-title">Todas las Máquinas</p>
        <p class="projects-subtitle">Colección completa de laboratorios y entornos de práctica</p>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" class="search-input"
                   placeholder="Buscar por nombre, categoría, técnica o dificultad">
            <i class="fas fa-search search-icon"></i>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="ad">Active Directory</button>
            <button class="filter-btn" data-filter="web">Web</button>
            <button class="filter-btn" data-filter="linux">Linux</button>
            <button class="filter-btn" data-filter="windows">Windows</button>
            <button class="filter-btn" data-filter="binary">Binary Exploitation</button>
        </div>

        <!-- All Machines Container -->
        <div id="all-machines-container" class="machines-grid"></div>
    </div>

    <!-- Footer -->
    <div style="width: 900px; margin: 0 auto; text-align: center; padding: 30px 0;">
        <p style="color: #ff4f81; font-size: 0.9rem; font-family: 'Courier New', monospace;">
            © 2026 Yeray Medina Piñero. Todos los derechos reservados.
        </p>
    </div>

    <script src="main.js"></script>
</body>
</html>
